<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Hall Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="bg-blue-900 w-full font-[montserrat] text-white flex flex-col md:flex-row lg:flex-row justify-between items-center
    py-2 px-16 md:py-4 md:px-28">
        <span class="font-bold text-lg md:text-3xl">Hall Generator</span>

        <ul class="flex">
            <li class="inline-block p-2 mr-2 md:mr-4 cursor-pointer text-sm md:text-lg">Home</li>
            <li class="inline-block p-2 mr-2 md:mr-4 cursor-pointer text-sm md:text-lg">About</li>
            <li class="inline-block p-2 cursor-pointer text-sm md:text-lg">Contact</li>
        </ul>
    </header>


    <div class="w-full h-screen bg-slate-200 px-5 py-16 md:px-28 sm:py-16 md:py-28 text-center font-[montserrat]">
        <div class="w-full ">
            <h1 class="text-xl md:text-2xl lg:text-4xl font-bold">Examination Hall Generator</h1>
            <h3 class="text-md md:text-lg lg:text-1xl font-bold mt-8 mb-10">Enter Student's Name</h3>
            <input type="text" id="studentName" placeholder="Enter name here" class="outline outline-zinc-500 py-2 px-4
            w-4/5 mb-10 bg-slate-100 focus:bg-white"><br><br>

            <button id="generateBtn" class="bg-blue-900 py-2 px-5 text-white mr-2 mb-10 text-sm md:text-md">Generate Hall</button>
            <button id="resetBtn" class="bg-slate-500 py-2 px-5 text-white mb-10 text-sm md:text-md">Reset</button>
        </div>

        <p id="hallNumber" class="text-md md:text-lg lg:text-1xl font-bold text-blue-900"></p>
        
    </div>



    <footer class="bg-blue-900 text-center font-[montserrat] p-4 text-white">
        <p>&copy; 2024 Hall Generator. All rights reserved</p>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
